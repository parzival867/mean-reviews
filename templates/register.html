{% extends 'base.html' %}

{% block headline %}
  <h1>{% block title %}Register an account{% endblock %}</h1>
{% endblock %}

{% block main %}
<form  method="post" class="container text-center mt-5">
  <div class="mb-3">
    <label for="inputEmail1" class="form-label">Email address</label>
    <input type="email" id="inputEmail1" placeholder="Enter email"  required name="username">
  </div>
  <div class="mb-3">
    <label for="inputPassword1" class="form-label">Password</label>
    <input type="password" id="inputPassword1" placeholder="Password" required name="password">
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock %}
