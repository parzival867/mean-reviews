{% extends 'base.html' %}

{% block headline %}
  <h1>{% block title %}Update your review{% endblock %}</h1>
{% endblock %}

{% block main %}
<div class="container">
  <form method="post">
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Your Mean Review:</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="review-text">{{ review['content'] }}</textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
{% endblock %}
